![:next]

![:audioPlay]![:audio](07/ga-1-08.mp3)

![:button]

.english[

]

![:prev]

![:next]

]

![:next]

![:audioPlay]![:audio](07/ga-1-10.mp3)

![:button]

.english[

Okay, I will lend you the money.

]

![:prev]

![:next]

![:audioPlay]![:audio](07/ga-1-11.mp3)

![:button]

.english[

What business is it of yours to know what I do with my own things?

]

![:next]

]

![:prev]

![:next]

]

![:prev]

![:next]

![:audioPlay]![:audio](07/ga-1-14.mp3)

]

![:prev]

![:next]

![:audioPlay]![:audio](07/ga-1-15.mp3)

]

![:prev]

![:next]

![:audioPlay]![:audio](07/ga-1-16.mp3)

![:button]

]

![:next]

![:next]

![:audioPlay]![:audio](07/ga-1-19.mp3)
