# で　ニ 

![:next]

---

layout: true
class: center

---

おれは自分の目で見たことを信じる男なんだ。

![:audio](05/de-2-01.mp3)

![:button]

.english[

I believe what I see with my own eyes.

]

![:prev]

![:next]

---

私は頭痛がすると言って一人で帰って来ました。

![:audio](05/de-2-02.mp3)

![:button]

.english[

I said I had a headache and came back alone.

]

![:prev]

![:next]

---

何かの理由で彼はもどってきませんでした。

![:audio](05/de-2-03.mp3)

![:button]

.english[

For some reason or other he had not returned.

]

![:prev]

![:next]

---

二人はふるえる指でそれを拡げた。紙は白紙だった！

![:audio](05/de-2-04.mp3)

![:button]

.english[

With trembling fingers they unfolded it. The sheet was blank!

]

![:prev]

![:next]

---

あたりの雰囲気は、棺のにおいでよごされている感じだった。

![:audio](05/de-2-05.mp3)

![:button]

.english[

The atmosphere seemed tainted with the smell of coffins.

]

![:prev]

![:next]

---

だれがこの遺言書を燃やしたのだ？何の目的で？

![:audio](05/de-2-06.mp3)

![:button]

.english[

Who destroyed this will? And what was their object?

]

![:prev]

![:next]

---

あなたのことでなにか妙な噂が流されているのですね。

![:audio](05/de-2-07.mp3)

![:button]

.english[

There is evidently some story being circulated about you.

]

![:prev]

![:next]

---

そうはいっても、わたし、あることで、ひどく悩んでいます。

![:audio](05/de-2-08.mp3)

![:button]

.english[

But all the same, I’m sorely troubled about something.

]

![:prev]

![:next]

---

インターネットで花を注文して、確認メールを受け取った。

![:audio](05/de-2-09.mp3)

![:button]

.english[

I ordered flowers online and received a confirmation by email.

]

![:prev]

![:next]

---

だから僕は、先祖伝来のものおよび、労力で得たものを尊重するのだ。

![:audio](05/de-2-10.mp3)

![:button]

.english[

That’s why I prize what’s come to me from my ancestors or been won by hard work.

]

![:prev]

![:next]

---

震える指で、彼女は封筒を開けた。

![:audio](05/de-2-11.mp3)

![:button]

.english[

She opened the envelope with her trembling fingers.

]

![:prev]

![:next]

---

今の雷でどこかの電線が切れた。

![:audio](05/de-2-12.mp3)

![:button]

.english[

That lightning just now cut one of the power lines.

]

![:prev]

![:next]

---

彼は人気のない海岸に一人で立っている。

![:audio](05/de-2-13.mp3)

![:button]

.english[

He stood alone on the quiet beach.

]

![:prev]

![:next]

---

なんであの人あんな格好で車内うろついてんの？

![:audio](05/de-2-14.mp3)

![:button]

.english[

Why is he wandering around the train looking like that?

]

![:prev]

![:next]

---

青年は乾いた砂の上で足のしずくを払った。


![:audio](05/de-2-15.mp3)

![:button]

.english[

The young man stamped on the dry sand to shake off the wet.

]

![:prev]

![:next]

---

何がきっかけでそんな恐ろしい光景を見たのか、心当たりはありますか？

![:audio](05/de-2-16.mp3)

![:button]

.english[

Any idea what might have sparked such a frightening vision?

]

![:prev]

![:next]

---

こんな重い物を一人で動かすには相当骨が折れます。

![:audio](05/de-2-17.mp3)

![:button]

.english[

It’d be hard for one person to move something this heavy around.

]

![:prev]

![:next]

---

部屋はたちまち火と煙で埋まりました。

![:audio](05/de-2-18.mp3)

![:button]

.english[

The room was filled with fire and smoke.

]

![:prev]

![:next]

---

あなたの危険な冒険旅行には、連れは一人では足りませんよ。

![:audio](05/de-2-19.mp3)

![:button]

.english[

You will need more than one companion in your dangerous adventure.

]

![:prev]

![:next]

---

地元のコミュニティが設立したこのセンターは、寄付金で運営されています。

![:audio](05/de-2-20.mp3)

![:button]

.english[

The community here set up this center, which is run on donations.

]
