# から　一

![:note]

.grammar[

*Meaning:* since, because

*Formation:* 

Verb + から

いadjective + から

なadjective + だから

Noun +　だから

]

![:next]

---

layout: true
class: center

---

僕にも信頼性があるさ。バカじゃないんだから。

![:audio](16/kara-1-01.mp3)

![:button]

.english[

I have some credibility, too. I’m not a moron.

]

![:prev]

![:next]

---

彼らは登山に退屈したから疲労したのだ。

![:audio](16/kara-1-02.mp3)

![:button]

.english[

They were exhausted because they were bored by mountain climbing.

]

![:prev]

![:next]

---

いま彼は自暴自棄になっているから、どんなことでもやれる。

![:audio](16/kara-1-03.mp3)

![:button]

.english[

Now he’s desperate and can do anything.

]

![:prev]

![:next]

---

ぼくはすきを見つけたから、それを利用しただけです。

![:audio](16/kara-1-04.mp3)

![:button]

.english[

I saw the opening and used it.

]

![:prev]

![:next]

---

これは簡単だ。これまでにも実行してきたことだから。

![:audio](16/kara-1-05.mp3)

![:button]

.english[

This will be very easy for me, since I have done it all my life.

]

![:prev]

![:next]

---

運動には緊急性がないから、なかなか実行できない人が多い。

![:audio](16/kara-1-06.mp3)

![:button]

.english[

Most of us don’t exercise because it isn’t urgent.

]

![:prev]

![:next]

---

ジェームズと結婚したのは、ただあなたを傷つけたかったからよ。

![:audio](16/kara-1-07.mp3)

![:button]

.english[

I only married James to try to hurt you.

]

![:prev]

![:next]

---

あなたがけがをしたのは、からだを楽にする方法を知らないからだよ。

![:audio](16/kara-1-08.mp3)

![:button]

.english[

The reason you injured yourself was because you don’t know how to relax.

]

![:prev]

![:next]

---

電話をかけてほしい。きみが無事に家へ帰りついたことを知りたいから。

![:audio](16/kara-1-09.mp3)

![:button]

.english[

Call me so I know you got back safe.

]

![:prev]

![:next]

---

池上さんは、ああいう金持ちでしたから、多額の生命保険にもはいっていたんですね？

![:audio](16/kara-1-10.mp3)

![:button]

.english[

I suppose, as Ikegami was such a rich man, his life was insured for a big sum?

]

![:prev]

![:next]

---

.smaller[短時間の休息にも非常に大きな回復力があるから、五分間の昼寝でも疲労の予防に効果がある。]

![:audio](16/kara-1-11.mp3)

![:button]

.english[

There is so much repair power in a short period of rest that even a five-minute nap will help to forestall fatigue!

]

![:prev]

![:next]

---

.smaller[もう、疑いの余地はないようですね。あなたの言う意味は、とてもはっきりしているのですから。]

![:audio](16/kara-1-12.mp3)

![:button]

.english[

It is impossible for me to doubt any longer. You have made yourself too clear.

]

![:prev]

![:next]

---

.smaller[ゲームに加わるのが遅かったから、まわりを見回したら、空いた席がどこにもなかっただけです。]

![:audio](16/kara-1-13.mp3)

![:button]

.english[

We were just latecomers to the game so when we looked around we saw that all the chairs were taken.

]

![:prev]

![:next]

---

寒いから、窓を閉めてください。

![:audio](16/kara-1-14.mp3)

![:button]

.english[

Since it’s cold, please close the window.

]

![:prev]

![:next]

---

宿題がいっぱいあるから、遊べない。

![:audio](16/kara-1-15.mp3)

![:button]

.english[

I can’t play because I have tons of homework to do.

]

![:prev]

![:next]

---

天気がいいから、散歩しましょう。

![:audio](16/kara-1-16.mp3)

![:button]

.english[

Since the weather’s nice, let’s take a walk.

]

![:prev]

![:next]

---

ここでちょっと待ってね。すぐ戻るから。

![:audio](16/kara-1-17.mp3)

![:button]

.english[

Wait for me here for just a second. I’ll be right back.

]

![:prev]

![:next]

---

財布を忘れたから、電車の切符を買えなかった。

![:audio](16/kara-1-18.mp3)

![:button]

.english[

I forgot my wallet so I couldn’t buy the train ticket.

]

![:prev]

![:next]

---

一生懸命勉強したから、大学入学試験に合格した。

![:audio](16/kara-1-19.mp3)
![:button]

.english[

Since I studied hard, I passed the university entrance exam.

]

![:prev]

![:next]

---

今忙しいから、後で電話する。

![:audio](16/kara-1-20.mp3)

![:button]

.english[

I’m busy so I’ll call you back later.

]
