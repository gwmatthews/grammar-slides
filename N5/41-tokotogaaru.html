# とことがある

![:note]

.grammar[

*Meaning:* have done something before

*Formation:* Verb-plain past + ことがある

]

![:next]

---

layout: true
class: center

---

そんなものは使ったことがないね。

![:audioPlay]![:audio](41/tokotogaaru-01.mp3)

![:button]

.english[

I’ve never used that.

]

![:prev]

![:next]

---

そんなことを考えたこともないね。

![:audioPlay]![:audio](41/tokotogaaru-02.mp3)

![:button]

.english[

I hardly ever think about it.

]

![:prev]

![:next]

---

これは誰にも話したことがありません。

![:audioPlay]![:audio](41/tokotogaaru-03.mp3)

![:button]

.english[

I have never told this to anyone.

]

![:prev]

![:next]

---

お名前をお聞きしたことはあると思います。

![:audioPlay]![:audio](41/tokotogaaru-04.mp3)

![:button]

.english[

I think I’ve heard your name before.

]

![:prev]

![:next]

---

しかし彼女自身はまだそこに行ったことがない。

![:audioPlay]![:audio](41/tokotogaaru-05.mp3)

![:button]

.english[

She had never been to that place, however.

]

![:prev]

![:next]

---

あなたはその階段を使ったことがあるの？

![:audioPlay]![:audio](41/tokotogaaru-06.mp3)

![:button]

.english[

Have you ever used one of these stairways?

]

![:prev]

![:next]

---

そんな写真は見たことがないね。

![:audioPlay]![:audio](41/tokotogaaru-07.mp3)

![:button]

.english[

I’ve never seen that picture in my life.

]

![:prev]

![:next]

---

それ以上に的確な評言はきいたことがない。

![:audioPlay]![:audio](41/tokotogaaru-08.mp3)

![:button]

.english[

I’ve never heard it put better.

]

![:prev]

![:next]

---

私は賭博が不道徳だと思ったことはない。

![:audioPlay]![:audio](41/tokotogaaru-09.mp3)

![:button]

.english[

I’ve never had any great moral problems with gambling.

]

![:prev]

![:next]

---

他の男になんか目もくれたことはありませんわ。

![:audioPlay]![:audio](41/tokotogaaru-10.mp3)

![:button]

.english[

I’ve never looked at any other man.

]

![:prev]

![:next]

---

アユミ…愛が冷めたことは一度もないよ。

![:audioPlay]![:audio](41/tokotogaaru-11.mp3)

![:button]

.english[

Ayumi, I’ve never stopped loving you.

]

![:prev]

![:next]

---

パリのエッフェル塔に行ったことはありますか？

![:audioPlay]![:audio](41/tokotogaaru-12.mp3)

![:button]

.english[

Have you ever been to Eiffel Tower in Paris?

]

![:prev]

![:next]

---

一度か二度、わたしは恐れを感じたことがある。

![:audioPlay]![:audio](41/tokotogaaru-13.mp3)

![:button]

.english[

Once or twice I have felt afraid.

]

![:prev]

![:next]

---

それで、この紳士を以前に見たことがあるのですね？

![:audioPlay]![:audio](41/tokotogaaru-14.mp3)

![:button]

.english[

And you say you’ve seen this gentleman before?

]

![:prev]

![:next]

---

私は、一度、強盗と仲よく話したことがあります。

![:audioPlay]![:audio](41/tokotogaaru-15.mp3)

![:button]

.english[

I had a very pleasant chat with a burglar once.

]

![:prev]

![:next]

---

私は一年間、東京に暮らしたことがあります。

![:audioPlay]![:audio](41/tokotogaaru-16.mp3)

![:button]

.english[

I lived in Tokyo for a year.

]

![:prev]

![:next]

---

あなたはわたしを憎むことをやめたことがありますか？

![:audioPlay]![:audio](41/tokotogaaru-17.mp3)

![:button]

.english[

Have you ever stopped hating me?

]

![:prev]

![:next]

---

ここまで強い訛はもう何年も耳にしたことがない。

![:audioPlay]![:audio](41/tokotogaaru-18.mp3)

![:button]

.english[

I haven’t heard such a thick accent in years.

]

![:prev]

![:next]

---

入院したことはありますか？

![:audioPlay]![:audio](41/tokotogaaru-19.mp3)
![:button]

.english[

Have you been hospitalized?

]

![:prev]

![:next]

---

あなたは男が泣くのをごらんになったことがありますか？

![:audioPlay]![:audio](41/tokotogaaru-20.mp3)

![:button]

.english[

Have you ever seen a man cry?

]
