.top[ ほうがいい　ニ ]

![:next]

---

あまり気にしないほうがいいですよ。

![:audio](12/hougaii-2-01.mp3)

![:button]

.english[

Don’t let this bother you.

]

![:prev]

![:next]

---

あまり深刻に考えない方がいい。

![:audio](12/hougaii-2-02.mp3)

![:button]

.english[

Better not think about it too seriously.

]

![:prev]

![:next]

---

そんなふうにわたしを呼ばないほうがいいかも。

![:audio](12/hougaii-2-03.mp3)

![:button]

.english[

Maybe you’d better not call me that.

]

![:prev]

![:next]

---

その質問には答えないほうがいいと思うの。

![:audio](12/hougaii-2-04.mp3)

![:button]

.english[

I’m not sure I want to answer that question.

]

![:prev]

![:next]

---

しかし、この仕事を引き受けないほうがいいよ。

![:audio](12/hougaii-2-05.mp3)

![:button]

.english[

But you shouldn’t take this job.

]

![:prev]

![:next]

---

君のためには、行かないほうがいいと忠告する。

![:audio](12/hougaii-2-06.mp3)

![:button]

.english[

For your own sake, I should say you would do better not to go.

]

![:prev]

![:next]

---

その手の場所に出入りする姿を人に見られないほうがいいと思ってね。

![:audio](12/hougaii-2-07.mp3)

![:button]

.english[

I’m not sure I’d want to be seen going into a place like that.

]

![:prev]

![:next]

---

もう何も気にしないほうがいい。一、二分すれば、タクシーをつかまえられる。

![:audio](12/hougaii-2-08.mp3)

![:button]

.english[

Don’t worry about anything now. In a minute or two we’ll be able to get a taxi.

]

![:prev]

![:next]

---

両方が満足しない案でやっていくよりは、取引きしないほうがいい。

![:audio](12/hougaii-2-09.mp3)

![:button]

.english[

It would be better not to deal than to live with a decision that wasn’t right for us both.

]

![:prev]

![:next]

---

心配しない方がいい。君の務めに落ちどがあったとは思えないんだから。

![:audio](12/hougaii-2-10.mp3)

![:button]

.english[

Do not distress yourself. I cannot see that there has been any negligence on your part.

]

![:prev]

![:next]

---

これからしばらくのあいだ、横浜にいるつもりなんだ。でも、あんまり人の注目を浴びないほうがいいんだよ。

![:audio](12/hougaii-2-11.mp3)

![:button]

.english[

I’m going to be around Yokohama for a little while, and it would be good not to attract too much attention.

]

![:prev]

![:next]

---

約束を忘れないほうがいい。

![:audio](12/hougaii-2-12.mp3)

![:button]

.english[

You’d better not forget your promise.

]

![:prev]

![:next]

---

彼は気が短いから、怒らせないほうがいい。

![:audio](12/hougaii-2-13.mp3)

![:button]

.english[

You shouldn’t provoke him because he’s quick-tempered.

]

![:prev]

![:next]

---

子供に「進撃の巨人」を読ませないほうがいい。

![:audio](12/hougaii-2-14.mp3)

![:button]

.english[

You shouldn’t let children read “Attack on Titan”.

]

![:prev]

![:next]

---

目に悪いから、ずっとパソコンを使わないほうがいい。

![:audio](12/hougaii-2-15.mp3)

![:button]

.english[

Since it’s bad for your eyes, you shouldn’t use your computer all the time.

]

![:prev]

![:next]

---

子供の前に悪い言葉を言わないほうがいいです。

![:audio](12/hougaii-2-16.mp3)

![:button]

.english[

You shouldn’t use bad language in front of children.

]

![:prev]

![:next]

---

彼女を泣かさないほうがいいよ。

![:audio](12/hougaii-2-17.mp3)

![:button]

.english[

You shouldn’t make her cry.

]

![:prev]

![:next]

---

やっといい仕事を見つけたから、辞めないほうがいい。

![:audio](12/hougaii-2-18.mp3)

![:button]

.english[

You have finally found a good job so you shouldn’t quit.

]

![:prev]

![:next]

---

他人の物を勝手に使わないほうがいい。

![:audio](12/hougaii-2-19.mp3)
![:button]

.english[

You’d better not touch other people’s stuff without permission.

]

![:prev]

![:next]

---

夜中の十二時すぎまでは帰らないほうがいい。

![:audio](12/hougaii-2-20.mp3)

![:button]

.english[

We shouldn’t go home till after midnight.

]

![:prev]
