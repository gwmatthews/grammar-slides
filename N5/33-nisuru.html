# にする

![:note]

.grammar[

*Meaning:* to decide on

*Formation:* Noun + にする

]



![:next]

---

layout: true
class: center

---
今日は何にする？

![:audioPlay]![:audio](33/nisuru-01.mp3)

![:button]

.english[

What do you want to eat today?

]

![:prev]

![:next]

---

僕はウドンにします。

![:audioPlay]![:audio](33/nisuru-02.mp3)

![:button]

.english[

I’ll eat udon.

]

![:prev]

![:next]

---

田舎へは行かないことにしましょうよ。

![:audioPlay]![:audio](33/nisuru-03.mp3)

![:button]

.english[

Let’s not go to the countryside.

]

![:prev]

![:next]

---

しかしまあ、こんな話はあとのことにしましょう。

![:audioPlay]![:audio](33/nisuru-04.mp3)

![:button]

.english[

But we’ll talk later on.

]

![:prev]

![:next]

---

Ａ：きみ自分で選びたまえ、何か飲むものを。
Ｂ：ワインにしましょう。

![:audioPlay]![:audio](33/nisuru-05.mp3)

![:button]

.english[

A: You choose what we’re to drink.
B: Wine, please.

]

![:prev]

![:next]

---

あなたがそんなに望まれるなら、あがることにしましょう。

![:audioPlay]![:audio](33/nisuru-06.mp3)

![:button]

.english[

If you so much wish it, I will come.

]

![:prev]

![:next]

---

さっそく急いで家へ帰って手紙を書くことにしますわ。

![:audioPlay]![:audio](33/nisuru-07.mp3)

![:button]

.english[

I will go home at once to write the letter.

]

![:prev]

![:next]

---

わたくしの決心は、書面でお知らせすることにしましょう。

![:audioPlay]![:audio](33/nisuru-08.mp3)

![:button]

.english[

I will communicate my decision to you by letter.

]

![:prev]

![:next]

---

ただの風邪ですもの。お茶でも作って飲むことにしますわ。

![:audioPlay]![:audio](33/nisuru-09.mp3)

![:button]

.english[

It is the cold only. I make now myself a cup of tea.

]

![:prev]

![:next]

---

帰ります、お言葉に従って帰ることにします。

![:audioPlay]![:audio](33/nisuru-10.mp3)

![:button]

.english[

I will go, at your word.

]

![:prev]

![:next]

---

ねえ、私、接吻はしないことにしますわ。

![:audioPlay]![:audio](33/nisuru-11.mp3)

![:button]

.english[

Do you know, I think I won’t kiss you?

]

![:prev]

![:next]

---

いつにしましょうね？明日はまにあいませんわ。明後日にしましょうか。

![:audioPlay]![:audio](33/nisuru-12.mp3)

![:button]

.english[

When? By tomorrow we shan’t be ready. How about the day after tomorrow?

]

![:prev]

![:next]

---

服のことなど僕はまだ考えていなかったけどね。あなたの好きな服を着ることにしますよ。

![:audioPlay]![:audio](33/nisuru-13.mp3)

![:button]

.english[

I haven’t thought about the suit, but I’ll wear whatever you like.

]

![:prev]

![:next]

---

山田さんが不可能だと言うんでしたら、私も不可能です。私も帰ることにしましょう。

![:audioPlay]![:audio](33/nisuru-14.mp3)

![:button]

.english[

Well, if it is impossible for Yamada, it is impossible for me, and I will leave.

]

![:prev]

![:next]

---

これは私には不思議な、説明のつかない事実に思われました。で、これは保留して、後で考えることにしました。

![:audioPlay]![:audio](33/nisuru-15.mp3)

![:button]

.english[

That seemed to me a rather curious and inexplicable fact, and I put it aside to think over.

]

![:prev]

![:next]

---

では、別の角度から近付いてみることにしましょう。犯罪の現場で見つけたハンカチーフに話を戻しましょう。

![:audioPlay]![:audio](33/nisuru-16.mp3)

![:button]

.english[

I am going to approach it from another angle. Let us go back to the handkerchief found at the scene of the crime.

]

![:prev]

![:next]

---

.smaller[神さまのおきめになるとおりにお任せして、おたがいに取り決めとか約束とかいったようなことは抜きということにしましょうよ。]

![:audioPlay]![:audio](33/nisuru-17.mp3)

![:button]

.english[

Let it be as God wills, without any agreements and promises.

]
