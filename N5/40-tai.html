# たい

![:note]

.grammar[

*Meaning:* You use たい to express a desire to do something. The direct object can be marked either by が or を.

*Formation:* Verb-ますstem + たい

]

![:next]

---

layout: true
class: center

---

![:audioPlay]![:audio](40/tai-01.mp3)

![:button]

.english[

I want to get out and walk too.

]

![:prev]

![:next]

---

人は理解されたい。

![:audioPlay]![:audio](40/tai-02.mp3)

![:button]

.english[

People want to be understood.

]

![:prev]

![:next]

---

皆さんに一つ質問をしたい。

![:audioPlay]![:audio](40/tai-03.mp3)

![:button]

.english[

Let me ask you a question.

]

![:prev]

![:next]

---

私が訴えたいのはこの点だ。

![:audioPlay]![:audio](40/tai-04.mp3)

![:button]

.english[

That’s the sort of thing I mean.

]

![:prev]

![:next]

---

私は他人から好かれたい。

![:audioPlay]![:audio](40/tai-05.mp3)

![:button]

.english[

I want to be loved by others.

]

![:prev]

![:next]

---

まったく泣き出したくなったわ！

![:audioPlay]![:audio](40/tai-06.mp3)

![:button]

.english[

I felt like bursting into tears!

]

![:prev]

![:next]

---

一つ聞きたいことがあるんだけど。

![:audioPlay]![:audio](40/tai-07.mp3)

![:button]

.english[

I wanted to ask you something.

]

![:prev]

![:next]

---

尋ねたかったことを思い出しましたよ。

![:audioPlay]![:audio](40/tai-08.mp3)

![:button]

.english[

I remember what I wanted to ask.

]

![:prev]

![:next]

---

こんな場所をきみならどう使いたいね？

![:audioPlay]![:audio](40/tai-09.mp3)

![:button]

.english[

For what would you use such a place?

]

![:prev]

![:next]

---

一人で出発したくないんだ。怖いんだよ。

![:audioPlay]![:audio](40/tai-10.mp3)

![:button]

.english[

I don’t want to start this alone. I’m scared.

]

![:prev]

![:next]

---

尋問には私も加わりたいわ。

![:audioPlay]![:audio](40/tai-11.mp3)

![:button]

.english[

I want to take part in the interrogation.

]

![:prev]

![:next]

---

私が話したいのは、まさにその件なんだ。

![:audioPlay]![:audio](40/tai-12.mp3)

![:button]

.english[

That’s what I wanted to talk to you about.

]

![:prev]

![:next]

---

話題をお変えになりたい、そういうわけですか？

![:audioPlay]![:audio](40/tai-13.mp3)

![:button]

.english[

You wish the subject to be changed, eh?

]

![:prev]

![:next]

---

全世界に叫びたかった。わたしは自由だ。

![:audioPlay]![:audio](40/tai-14.mp3)

![:button]

.english[

I wanted to yell to the whole world, “I am free!”

]

![:prev]

![:next]

---

私はまだ若い。死にたくない！

![:audioPlay]![:audio](40/tai-15.mp3)

![:button]

.english[

I’m still young. I don’t wanna die!

]

![:prev]

![:next]

---

今はまだ結婚したいという気持ちがないです。

![:audioPlay]![:audio](40/tai-16.mp3)

![:button]

.english[

I don’t want to get married yet.

]

![:prev]

![:next]

---

私はその責任をとりたくなかった。

![:audioPlay]![:audio](40/tai-17.mp3)

![:button]

I didn’t want to take the responsibility for that.

]

![:prev]

![:next]

---

![:audioPlay]![:audio](40/tai-18.mp3)

![:button]

.english[

I want to do it your way this time.

]

![:prev]

![:next]

---

できれば、この仕事を完成したいのです。

![:audioPlay]![:audio](40/tai-19.mp3)
![:button]

.english[

I should like, if possible, to be able to complete my task.

]

![:prev]

![:next]

---

やりたいことがあるというのはいいものだよ。

![:audioPlay]![:audio](40/tai-20.mp3)

![:button]

.english[

It’s good to have something you want to do.

]
