# ないでくでさい

![:note]

.grammar[

*Meaning:* please don’t do

*Formation:* Verb-command negative form + ないでください

]

![:next]

---

layout: true
class: center

---

他人事みたいに言わないでください。

![:audioPlay]![:audio](28/naidekudesai-01.mp3)

![:button]

.english[

Don’t act like this doesn’t concern you.

]

![:prev]

![:next]

---

私を許そうなどと思わないでください。

![:audioPlay]![:audio](28/naidekudesai-02.mp3)

![:button]

.english[

Please do not try to forgive me.

]

![:prev]

![:next]

---

そんな恐ろしいことは話さないでください。

![:audioPlay]![:audio](28/naidekudesai-03.mp3)

![:button]

.english[

Please don’t talk about that horror.

]

![:prev]

![:next]

---

まあまあ、そう感情的にならないでください。

![:audioPlay]![:audio](28/naidekudesai-04.mp3)

![:button]

.english[

Now, now, please don’t get worked up over this.

]

![:prev]

![:next]

---

機嫌が悪かったなんて言わないでください。疲れていたんです。

![:audioPlay]![:audio](28/naidekudesai-05.mp3)

![:button]

.english[

Please don’t say I was cross. I was just tired.

]

![:prev]

![:next]

---

そう腹を立てないでください。どうか明日食事に来てくださいね。

![:audioPlay]![:audio](28/naidekudesai-06.mp3)

![:button]

.english[

Don’t be angry. Come! Dine with us tomorrow.

]

![:prev]

![:next]

---

私があなたを若いと言ったからって、怒らないでくださいよ。

![:audioPlay]![:audio](28/naidekudesai-07.mp3)

![:button]

.english[

Don’t be offended because I think you’re young.

]

![:prev]

![:next]

---

これから申しあげることで、どうか気をわるくなさらないでください。

![:audioPlay]![:audio](28/naidekudesai-08.mp3)

![:button]

.english[

Please don’t be offended by what I’m going to say.

]

![:prev]

![:next]

---

まだ何があるかわかりません。どちらもレーダーから放さないでください。

![:audioPlay]![:audio](28/naidekudesai-09.mp3)

![:button]

.english[

We have no clue as to what may happen next, so keep both on your radars.

]

![:prev]

![:next]

---

昨晩の騒ぎがあなただってことすぐわかりました。今晩は行かないでください。

![:audioPlay]![:audio](28/naidekudesai-10.mp3)

![:button]

.english[

I knew it was you who made a fuss last night. Don’t go this evening.

]

![:prev]

![:next]

---

ぼくについて話すときには、アキラという名前をつかうのを忘れないでください。

![:audioPlay]![:audio](28/naidekudesai-11.mp3)

![:button]

.english[

Remember to call me Akira when you talk about me, okay?

]

![:prev]

![:next]

---

私になにを尋ねても結構です。わたしが気を落しているのではないかなどと気にしないでください。

![:audioPlay]![:audio](28/naidekudesai-12.mp3)

![:button]

.english[

Please ask me anything you like, and don’t worry about distressing me.

]

![:prev]

![:next]

---

私に腹をたてないでくださいね。そして、私には罪はないということを、よく考えてちょうだいね。

![:audioPlay]![:audio](28/naidekudesai-13.mp3)

![:button]

.english[

Don’t be angry with me. Please understand that I’m not to blame.

]

![:prev]

![:next]

---

私のことは心配しないでください。

![:audioPlay]![:audio](28/naidekudesai-14.mp3)

![:button]

.english[

Please don’t worry about me.

]

![:prev]

![:next]

---

宿題をするのを忘れないでください。

![:audioPlay]![:audio](28/naidekudesai-15.mp3)

![:button]

.english[

Please don’t forget to do your homework.

]

![:prev]

![:next]

---

ここに靴を置かないでください。

![:audioPlay]![:audio](28/naidekudesai-16.mp3)

![:button]

.english[

Please don’t put your shoes here.

]

![:prev]

![:next]

---

誤解しないでください。

![:audioPlay]![:audio](28/naidekudesai-17.mp3)

![:button]

.english[

Please don’t misunderstand me.

]

![:prev]

![:next]

---

このボタンを押さないでください。

![:audioPlay]![:audio](28/naidekudesai-18.mp3)

![:button]

.english[

Please don’t press this button.

]

![:prev]

![:next]

---

電車の中で携帯電話を使わないでください。

![:audioPlay]![:audio](28/naidekudesai-19.mp3)
![:button]

.english[

Please don’t use your cell phones in the train.

]

![:prev]

![:next]

---

集合時間は8時です。遅刻しないでください。

![:audioPlay]![:audio](28/naidekudesai-20.mp3)

![:button]

.english[

The meeting time is eight o’clock. Please don’t be late.

]
