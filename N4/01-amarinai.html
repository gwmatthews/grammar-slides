# あまり～ない 

![:note]

.grammar[ 

*Meaning:* not very, not much

*Formation:*

.smaller[

あまり + Verb-ないform

あまり + Noun + じゃない/ではない

あまり + いadj (－い) + くない

あまり + なadj + じゃない/ではない

]

]
